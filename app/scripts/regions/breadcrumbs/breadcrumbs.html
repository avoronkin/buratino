<% if(data.breadcrumbs && data.breadcrumbs.length>1){%>
<ul class="breadcrumbs">
<% _.each(data.breadcrumbs, function(item){%>

    <% if(item.here){%>
     <li class="current">
        <%=item.name%>
    </li>
    <%}else{%>
    <li>
        <a href="<%=item.route%>"><%= item.name %></a>
    </li>
    <%}%>
<%})%>
</ul>
<%}%>
