<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title &amp; Meta -->
    <title>Frontend tests</title>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="libs/mocha/mocha.css">
</head>

<body>

    <div id="mocha"></div>

    <!-- Testing Libraries -->
    <script src="libs/mocha/mocha.js"></script>
    <script src="libs/chai/chai.js"></script>
    <script>
        // Use the expect version of chai assertions - http://chaijs.com/api/bdd
        var expect = chai.expect;
        var should = chai.should();
        // Tell mocha we want TDD syntax
        mocha.setup('tdd');
    </script>

    <script data-main="../app/scripts/requirejs.config" src="../app/bower_components/requirejs/require.js"></script>
   </body>
</html>
